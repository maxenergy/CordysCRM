name: cordyscrm_flutter
description: "CordysCRM Flutter 移动端应用"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.0
  shimmer: ^3.0.0
  
  # 状态管理
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0
  
  # 网络请求
  dio: ^5.3.0
  retrofit: ^4.0.0
  dio_cookie_manager: ^3.1.0
  cookie_jar: ^4.0.8
  
  # 本地数据库
  drift: ^2.24.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.0
  path: ^1.8.0
  
  # 路由
  go_router: ^12.0.0
  
  # 安全存储
  flutter_secure_storage: ^9.0.0
  
  # 网络状态
  connectivity_plus: ^5.0.0
  
  # JSON 序列化
  json_annotation: ^4.8.0
  freezed_annotation: ^2.4.0
  
  # 分享接收
  receive_sharing_intent: ^1.6.8
  
  # 工具
  intl: ^0.19.0
  logger: ^2.0.0
  shared_preferences: ^2.2.0
  uuid: ^4.2.0
  
  # 无限滚动分页
  infinite_scroll_pagination: ^4.0.0
  
  # WebView (爱企查集成)
  flutter_inappwebview: ^6.0.0
  
  # 推送通知
  firebase_core: ^2.24.0
  firebase_messaging: ^14.7.0
  flutter_local_notifications: ^17.0.0
  
  # 图片选择和处理
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0
  html: ^0.15.6
  
  # 音频录制和播放
  record: ^5.1.2
  just_audio: ^0.9.40
  
  # 权限处理
  permission_handler: ^11.3.1
  
  # 缓存图片
  cached_network_image: ^3.4.1
  
  # 剪贴板
  # clipboard 功能使用 flutter/services

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # 代码生成
  build_runner: ^2.4.0
  retrofit_generator: ^9.7.0
  json_serializable: ^6.7.0
  freezed: ^2.4.0
  riverpod_generator: ^2.3.0
  drift_dev: ^2.24.0

flutter:
  uses-material-design: true
  

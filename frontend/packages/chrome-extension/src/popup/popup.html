<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM 设置</title>
  <link rel="stylesheet" href="./popup.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="header-text">
        <h1>CRM 连接设置</h1>
        <p>配置您的 CordysCRM 系统连接信息</p>
      </div>
    </header>

    <main class="main">
      <!-- 一键配置区域 -->
      <div class="quick-config">
        <button type="button" id="paste-config-btn" class="btn btn-quick">
          <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
          </svg>
          <span>粘贴配置</span>
        </button>
        <span class="quick-tip">从 CRM 系统复制配置后点击此按钮</span>
      </div>

      <div class="divider">
        <span>或手动填写</span>
      </div>

      <form id="settings-form" novalidate>
        <div class="form-group">
          <label for="crm-url">
            <span class="label-text">CRM 地址</span>
            <span class="required">*</span>
          </label>
          <input 
            type="text" 
            id="crm-url" 
            name="crm-url" 
            placeholder="https://your-crm.example.com"
            autocomplete="url"
            spellcheck="false"
          />
          <div class="error-message" id="url-error"></div>
        </div>

        <div class="form-group">
          <label for="jwt-token">
            <span class="label-text">JWT Token</span>
            <span class="required">*</span>
          </label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="jwt-token" 
              name="jwt-token" 
              placeholder="在此输入您的认证令牌"
              autocomplete="off"
              spellcheck="false"
            />
            <button type="button" class="toggle-visibility" id="toggle-token" title="显示/隐藏">
              <svg class="icon-eye" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg class="icon-eye-off" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>
          </div>
          <div class="error-message" id="token-error"></div>
        </div>

        <div id="status-message" class="status-message"></div>
      </form>
    </main>

    <footer class="footer">
      <button type="button" id="test-btn" class="btn btn-secondary">
        <span class="btn-content">
          <svg class="btn-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
          <span class="btn-text">连接测试</span>
        </span>
        <span class="btn-loading" style="display: none;">
          <span class="spinner"></span>
          <span>测试中...</span>
        </span>
      </button>
      <button type="button" id="save-btn" class="btn btn-primary">
        <span class="btn-content">
          <svg class="btn-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
            <polyline points="17 21 17 13 7 13 7 21"/>
            <polyline points="7 3 7 8 15 8"/>
          </svg>
          <span class="btn-text">保存设置</span>
        </span>
        <span class="btn-loading" style="display: none;">
          <span class="spinner"></span>
          <span>保存中...</span>
        </span>
      </button>
    </footer>
  </div>
  <script type="module" src="./popup.ts"></script>
</body>
</html>
